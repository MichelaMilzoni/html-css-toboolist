<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- HEADER -->
<header>
    <div class="container">
        <img class="header-logo" src="./img/logo.jpg" alt="logo">
        <h1>Toboolist</h1>
    </div>
</header>
    <!-- / HEADER -->

    <!-- MAIN -->
<main>
    <div class="container">
        <div class="categories blue-categories">Add Task</div>
        <div class="categories white-categories">Add Section</div>
    </div>

    <div class="container">
        <h2>&#9207; New Task</h2>
        <div class="categories check-categories">
            <p><span class="check-categories">&#10003;</span>Quarterly Newsletter</p>
            <div class="categories blue-categories editorial-categories">Editorial</div>
        </div>
    </div>    
 
    <div class="container">
        <h2>&#9207; Today</h2>
        <div class="categories check-categories">
            <p><span id="check-categories">&#10003;</span>Recruiting blog post</p>
            <div class="categories blue-categories editorial-categories">Editorial</div>
        </div>

        <br>

        <div class="categories check-categories">
            <p><span id="check-categories">&#10003;</span>Mobile app luaunch</p>
            <div class="categories violet-categories q1goals-categories">Q1 Goals</div>
        </div>

        <br>

        <div class="categories cross-categories">
            <p><span class="cross-categories">&#215;</span>Interview John H.</p>
            <div class="categories green-categories recruiting-categories">Recruiting</div>
        </div>

    </div>
</main>
    <!-- / MAIN -->

</body>
</html>
